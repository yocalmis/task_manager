<div id="header" style="margin-top:150px;"> Görev Listesi </div>
<div class="container ">
<div class="row">
<div class="col-md-12">
<div class="task-list ">
<h3>Görev Ekle</h3>
<form id="todo-form">
<input type="text" placeholder="Başlık" /><br>
<textarea placeholder="Açıklama"></textarea><br>
<input type="text" id="datepicker" placeholder="Tarih (gg/aa/yy)" /><br>
<input type="button" class="btn btn-primary" value="Görev Ekle" onclick="todo.add();" />
</form>
<input type="button" class="btn btn-primary" value="Temizle" onclick="todo.clear();"/>
<div id="delete-div">Lütfen sürükleyin</div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="task-list" id="pending">
<h3>Yapılacaklar</h3>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="task-list" id="inProgress">
<h3>Şu an devam ediyor</h3>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="task-list" id="completed">
<h3>Tamamlananlar</h3>
</div>
</div>
</div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
<script src="todo.js"></script> 
<script type="text/javascript">
			$("#datepicker").datepicker();
			$("#datepicker").datepicker("option", "dateFormat", "dd/mm/yy");
			todo.init();
		</script>
